<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnb Clone</title>
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
  </head>
  <body>
    <header>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>South Africa</h4>
          <div class="popover">
            <h2>Zimbabwe</h2>
            <ul>
              <li>Nyanga</li>
              <li>Harare</li>
            </ul>
            <h2>Botswana</h2>
            <ul>
              <li>Francistown</li>
              <li>Gaborone</li>
            </ul>
          </div>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Telephone, ...</h4>
          <div class="popover">
            <h2>Room</h2>
            <ul>
              <li>Internet</li>
              <li>WIFI</li>
            </ul>
            <h2>Outside</h2>
            <ul>
              <li>Restaraunt</li>
              <li>Pool</li>
            </ul>
          </div>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>My home</h2>
        </article>
        <article>
          <h2>My Place</h2>
        </article>
        <article>
          <h2>Tiny home</h2>
        </article>
      </section>
    </div>
    <footer>
      Best School
    </footer>
  </body>
</html>
